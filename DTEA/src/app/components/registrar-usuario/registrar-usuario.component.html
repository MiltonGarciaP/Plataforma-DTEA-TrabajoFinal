<div class="wrapper">
    <div class="body">
     <img class="logo" src="../../../assets/img/registrar.png" alt="Inicio de Sección">
     <h1>Registro Usuario</h1>
   
    <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="nombre"  placeholder="Milton Tarsian ">
            <label >Nombre</label>
          </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="apellido"  placeholder="Garcia Payero">
            <label >Apellido</label>
          </div>

       <div class="form-floating mb-3">
           <input type="email" class="form-control" formControlName="email"  placeholder="name@example.com">
           <label >Correo Electronico</label>
         </div>

         <div class="form-floating mb-3">
           <input type="password" class="form-control" formControlName="contraseña" placeholder="Password">
           <label >Contraseña</label>
         </div>

         <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="repetircontraseña" placeholder="Password">
            <label > Repetir Contraseña</label>
          </div>


         <div class="d-grid gap-2 col-6 mx-auto">
           <button class="btn btn-primary btn-lg" type="submit">Crear Cuenta</button>
           
         </div>
         <p class="mt-3">Ya tienes una cuenta <a routerLink="/login">Inicia Sesión</a></p>
         
         
    </form>
    </div>
   </div>
