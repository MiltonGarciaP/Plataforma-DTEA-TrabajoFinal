<div *ngIf="!loading" class="wrapper">
 <div class="body">
  <img class="logo" src="../../../assets/img/icono.png" alt="Inicio de Sección">
  <h1>Inicio de Sesión</h1>

 <form (ngSubmit)="login()" [formGroup]="loginUsuario" >
    <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email"  placeholder="name@example.com">
        <label >Correo Electronico</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="contraseña"  placeholder="Password">
        <label >Contraseña</label>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
        
      </div>

      <p class="mt-3">No tienes cuenta <a routerLink="/registrar">Registrate</a></p>
      <a class="mb-3" href="/recuperar">Recuperar Contraseña</a>
      
 </form>
 </div>
</div>

<app-spinner *ngIf="loading"></app-spinner>
