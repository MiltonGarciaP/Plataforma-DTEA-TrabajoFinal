

<div *ngIf="!loading" class="wrapper">
 <div class="body">
  <img class="logo" src="../../../assets/img/LOGO.png" alt="Inicio de Sección">
  <h1>Inicio de Sesión</h1>


  
 <form (ngSubmit)="login()" [formGroup]="loginUsuario" >
    <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email"  placeholder="name@example.com">
        <label >Correo Electronico</label>

        <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched "  class="text-danger errorlabel">
          El <strong>Correo</strong> es requerido
        </span>
        <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched "  class="text-danger errorlabel">
          El <strong>Correo</strong> ingresado no es valido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="contraseña"  placeholder="Password">
        <label >Contraseña</label>
        <span *ngIf="loginUsuario.get('contraseña')?.hasError('required') && loginUsuario.get('contraseña')?.touched "  class="text-danger errorlabel">
          Repetir la <strong>contraseña</strong> es requerida
        </span>

        <span *ngIf="loginUsuario.get('contraseña')?.hasError('minlength') && loginUsuario.get('contraseña')?.touched "  class="text-danger errorlabel">
          Recuerda la <strong>contraseña</strong> debe tener como minimo 6 caracteres
        </span>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginUsuario.invalid">Ingresar</button>
        
      </div>

      <p class="mt-3">No tienes cuenta <a routerLink="/registrar">Registrate</a></p>
      <a class="mb-3" href="/recuperar">Recuperar Contraseña</a>
      <br>
      <a class="mb-3" routerLink="/principal">Volver al apartado principal de la plataforma</a>
      
 </form>
 </div>
</div>

<app-spinner *ngIf="loading"></app-spinner>
